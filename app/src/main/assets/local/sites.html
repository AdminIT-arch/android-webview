<body onload="loadSites()">
    <div id="main">
        <h1><a href="/assets/web/index.html">My WebView</a></h1>
        <h2>Local Websites</h2>
        <label for="prefix">URL Base</label>: <span id="prefix">https://appassets.androidplatform.net/sites/</span><br>
        <label for="path">Path</label>: <span id="path">/Android/data/net.mikespub.mywebview/files/Documents/</span><br>
    </div>

    <script>
    function loadSites() {
        // https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
        fetch('config.json')
        .then((response) => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then((myJson) => {
            var config = myJson;
            var prefix = document.getElementById("prefix");
            prefix.innerHTML = config["prefix"];
            addSiteList(config["sites"]);
        })
        .catch((error) => {
            console.error('There has been a problem with your fetch operation:', error);
        });
    }
    </script>
